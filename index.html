<!DOCTYPE html>
<html>
<head>
<style type "text/css">
<!--
/* @group Blink */
.blink {
	-webkit-animation: blink .2s linear infinite;
	-moz-animation: blink .2s linear infinite;
	-ms-animation: blink .2s linear infinite;
	-o-animation: blink .2s linear infinite;
	 animation: blink .2s linear infinite;
}
@-webkit-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@-moz-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@-ms-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@-o-keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
@keyframes blink {
	0% { opacity: 1; }
	50% { opacity: 1; }
	50.01% { opacity: 0; }
	100% { opacity: 0; }
}
/* @end */
-->
</style>
</head>
<body>
<body background="ben.png">
<font color="white" size = "100">
<h1><p class="tab blink">IM GOOD</h1>
<p><p class="tab blink">BEN IS BAD</p>
</font>
</body>
</html>
